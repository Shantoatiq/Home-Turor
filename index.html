<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Tutor - Hero Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      animation: fadeIn 2s ease forwards;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .hero button {
      padding: 15px 30px;
      font-size: 1rem;
      background: #fff;
      color: #4facfe;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hero button:hover {
      background: #00f2fe;
      color: #fff;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Welcome to Home Tutor</h1>
    <p>Find the best tutors for SSC subjects. Select your desired subject and group easily.</p>
    <button id="startBtn">Select Your Tutor</button>
  </section>

  <script>
  document.getElementById('startBtn').addEventListener('click', function() {
    window.location.href = 'New Learning signup Pages.html';
  });
</script>
</body>
</html>
